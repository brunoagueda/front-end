<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy | Contato</title>

    <!-- Chamada da biblioteca externa de estilos em CSS -->
    <link rel="stylesheet" href="../css/estilos.css">


</head>
<body>
    <!-- Criando um menu na pagina dentro de uma tabela -->
    <table border="0" width="100%" class="menu">
        <!-- Criando uma linha dentro da tabela -->
        <tr>
            <!-- Criando seis colunas para inserir as opçoes do menu -->
            <td align="center"><a href="../html/index.html"><img src="../imagens/logo.png" width="160" height="40"></a></td>
            <td align="right">QUEM SOMOS</td>
            <td align="right">PARA PESSOAS</td>
            <td align="right">PARA EMPRESAS</td>
            <td align="right">CONTATO</td>
            <td align="right">CONTEUDOS</td>
        </tr>

    </table>
    <!-- Criando um formulario na nossa pagina -->
    <!-- Utilizando a tag <form> -->
        <form id="contato" method="POST">
            <!-- Permite criar uma caixa para guardar os campos do formulario -->
            <fieldset>
                <!-- Inserindo um titulo na estrutura do nosso formulario -->
                <legend>Preencha os campos abaixo para fazer o curso na Gama Academy</legend>
                <label>Nome Cliente:</label><input type="text" name="nome_cliente" class="campo_nome" required><br><br>
                <label>Email Cliente:</label><input type="email" name="email_cliente" class="campo_email" required><br><br>
                <label>Senha Cliente:</label><input type="password" name="senha_cliente" class="campo_senha" required><br><br>
                <!-- Criando o componente radio button -->
                <label>Entre com o genero desejado:</label>
                <input type="radio" name="genero_cliente" value="feminino" required>Feminino
                <input type="radio" name="genero_cliente" value="masculino" required>Masculino
                <input type="radio" name="genero_cliente" value="outros" required>Outros
                <input type="radio" name="genero_cliente" value="nao informado" required>Não informado<br><br>
                <!-- Criando o componente dropdown-->
                <label>Escolha o curso que deseja fazer:</label>
                <select required>
                    <option value="" name="escolha_curso"></option>
                    <option value="HTML" name="escolha_curso">HTML</option>
                    <option value="CSS" name="escolha_curso">CSS</option>
                    <option value="XML" name="escolha_curso">XML</option>
                    <option value="JS" name="escolha_curso">JavaScript</option>
                </select><br><br>
                <!-- Criando o componente check box -->
                <label>Escolha em qual periodo deseja fazer o curso:</label>
                <input type="checkbox" name="periodo_cliente" value="manhã">Manhã
                <input type="checkbox" name="periodo_cliente" value="tarde">Tarde
                <input type="checkbox" name="periodo_cliente" value="noite">Noite<br><br>
                <!-- Componente utilizado para fazer a escolha da data -->
                <label>Escolha qual a data deseja fazer o curso:</label>
                <input type="date" name="data_curso_cliente"><br><br>
                <!-- Criando um componente de textarea para a mensagem -->
                <label>Mensagem:</label><br>
                <textarea name="mensagem_cliente" cols="35" rows="3" maxlength="140"></textarea><br><br>
                <!-- Criando o componente de upload de arquivo -->
                <label>Entre com o comprovante de residência:</label>
                <input type="file" name="arquivo_cliente" ><br><br>

                <!-- Inserindo um  botão para o envio das informações -->
                <input type="submit" value="Enviar">

            </fieldset>


        </form>

</body>
</html>
