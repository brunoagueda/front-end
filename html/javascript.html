        /* Criando um função para validar os campos de um formulário */
        function validar(){
            var nome=contato.nome_cliente.value;
            var email=contato.email_cliente.value;

            /*alert(nome+" "+email)*/
            if(nome==""){
                alert ("O preenchimento do campo nome é obrigatório");
                contato.nome_cliente.focus();
                return false;
            };

            if(email=="" || email.indexOf('@')==-1){
                alert ("O preenchimento do campo e-mail é obrigatório, com um e-mail válido");
                contato.email_cliente.focus();
                return false;
            }
            alert("Muito obrigado por fazer parte do nosso time "+nome+" estaremos enviando todo o conteudo para o email "+email)
        }

    </script>

        <p>Para obter maisinformaão com relaçao aos nossos cursos, clique no botão abaixo</p>

        <!-- Criação de um botão para chamar o procedimento em JS-->
        <input type="button" onclick="mensagem()" value="Me clique">
        
        <br><br>

        <!-- Criando um formuario com JavaScript -->
        <form id="contato" method="POST">
            Nome:<input type="text" name ="nome_cliente"><br><br>
            Email:<input type="text" name ="email_cliente"><br><br>

            <!-- Botão de envio dos dados -->
            <input type="submit" onclick="return validar()" value="Enviar">

        </form>
